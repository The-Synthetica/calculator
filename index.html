<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calcoolator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preload" as="styles" href="./styles.css">
        <link rel="preload" as="script" href="./index.js">

        <link rel="icon" href="./icon.png" type="image/png"/>
        
        <link rel="stylesheet" href="./styles.css"/>

    </head>
    <body id="body">
        
            <main id="main" class="main-content">
                <div class="content">
                    <div id="display"> <p id="calc"></p> </div>
                    <div class="buttons">
                        <div class="button" id="bttn-C">C</div>
                        <div class="button" id="bttn-div">/</div>
                        <div class="button" id="bttn-mul">*</div>
                        <div class="button" id="bttn-minus">-</div>
                        <div class="button" id="bttn-plus">+</div>
                        <div class="button" id="bttn-equal">=</div>
                        <div class="button" id="bttn-dot">.</div>
                        <div class="button" id="bttn-1">1</div>
                        <div class="button" id="bttn-2">2</div>
                        <div class="button" id="bttn-3">3</div>
                        <div class="button" id="bttn-4">4</div>
                        <div class="button" id="bttn-5">5</div>
                        <div class="button" id="bttn-6">6</div>
                        <div class="button" id="bttn-7">7</div>
                        <div class="button" id="bttn-8">8</div>
                        <div class="button" id="bttn-9">9</div>
                        <div class="button" id="bttn-0">0</div>
                    </div>
                </div>
            </main>
        
        <script src="./index.js" defer></script>

    </body>
</html>
